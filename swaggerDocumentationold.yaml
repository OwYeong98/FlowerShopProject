swagger: "2.0"
info:
  description: "This is a sample server Petstore server.  You can find out more about     Swagger at [http://swagger.io](http://swagger.io) or on [irc.freenode.net, #swagger](http://swagger.io/irc/).      For this sample, you can use the api key `special-key` to test the authorization     filters."
  version: "1.0.0"
  title: "Laravel backend"

host: "laravelbackend"
basePath: "/v2"
tags:
- name: "Users"
  description: "Everything about your Users"
- name: "store"
  description: "Access to Petstore orders"
- name: "user"
  description: "Operations about user"
schemes:
- "https"
paths:
  /user/login:
    post:
      tags:
      - "Users"
      summary: "Add a new pet to the store"
      description: ""
      operationId: "addPet"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Pet object that needs to be added to the store"
        required: true
        schema:
          type: "object"
          properties:
            email:          # <!--- form field name
              type: string
            password:    # <!--- form field name
              type: string
          required:
            - email
            - password
      responses:
        200:
          description: "Successful login"
          schema:
            type: "object"
            properties: 
              code:
                type: string
              http_code:
                type: string
              content:
                type: "object"
                properties:
                  message:
                    type: string
                  data:
                    type: "object"
                    properties:
                      token:
                        type: string
                        
        403:
          description: "Error logging in"
          schema:
            type: "object"
            properties: 
              code:
                type: string
              http_code:
                type: string
              content:
                type: "object"
                properties:
                  error:
                    type: array
                    items:
                      type: string
                  
      security:
      - token: []
  

securityDefinitions:
  token:
    type: apiKey
    name: Authorization
    in: header  
