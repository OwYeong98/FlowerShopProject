<div class="category-header">
    <h1>Product Category</h1>
    <div class="row mt-4">
        <figure class="col-sm-12 col-md-6 col-lg-6 product-category blue" ng-class="{'col-xl-4': ($index <= scaleSmallAfter) || ($index <= scaleLargeAfter)  ,'col-xl-3': $index > scaleSmallAfter, 'col-xl-6': $index > scaleLargeAfter}" ng-repeat="category in data track by $index">
            <img ng-src="{{category.imgUrl}}" alt="sampl31" />
            <figcaption>
                <div><span>Browse Now</span></div>
                <div>
                    <h3>{{category.name}}</h3>
                </div><a href="#"></a>
            </figcaption>
        </figure>
        

    </div>
</div>
