<div class="redirect-login d-flex mt-5">
  <img ng-click="redirectToLogin()" class="ml-2 cursor-pointer" src="../../../assets/image/back-arrow.svg" width="45px" alt="back">
  <span ng-click="redirectToLogin()" class="cursor-pointer cannis-color-normal cannis-size-contrast cannis-font-quicksand">&nbsp&nbspLogin</span>
</div>
<div class="container">
  <div id="register" class="d-inline-block">
    <h1>Register</h1>
    <div class="register-form">
      <div class="register-field username-row row">
        <label for="username_input">
          <svg version="1.1" class="user-icon" x="0px" y="0px" viewBox="-255 347 100 100" xml:space="preserve"
            height="36px" width="30px">
            <path class="user-path" d="
                M-203.7,350.3c-6.8,0-12.4,6.2-12.4,13.8c0,4.5,2.4,8.6,5.4,11.1c0,0,2.2,1.6,1.9,3.7c-0.2,1.3-1.7,2.8-2.4,2.8c-0.7,0-6.2,0-6.2,0
              c-6.8,0-12.3,5.6-12.3,12.3v2.9v14.6c0,0.8,0.7,1.5,1.5,1.5h10.5h1h13.1h13.1h1h10.6c0.8,0,1.5-0.7,1.5-1.5v-14.6v-2.9
                  c0-6.8-5.6-12.3-12.3-12.3c0,0-5.5,0-6.2,0c-0.8,0-2.3-1.6-2.4-2.8c-0.4-2.1,1.9-3.7,1.9-3.7c2.9-2.5,5.4-6.5,5.4-11.1
                 C-191.3,356.5-196.9,350.3-203.7,350.3L-203.7,350.3z" />
          </svg>
        </label>
        <input type="text" ng-model="username" class="cannis_input input" placeholder="Username"></input>
      </div>
      <span class="errorTextStyle" ng-if="usernameError.length>0">{{usernameError[0]}}</span>
      <div class="register-field password-row row">
        <label for="password_input">
          <svg version="1.1" class="password-icon" x="0px" y="0px" viewBox="-255 347 100 100" height="36px"
            width="30px">
            <path class="key-path"
              d="M-191.5,347.8c-11.9,0-21.6,9.7-21.6,21.6c0,4,1.1,7.8,3.1,11.1l-26.5,26.2l-0.9,10h10.6l3.8-5.7l6.1-1.1
              l1.6-6.7l7.1-0.3l0.6-7.2l7.2-6.6c2.8,1.3,5.8,2,9.1,2c11.9,0,21.6-9.7,21.6-21.6C-169.9,357.4-179.6,347.8-191.5,347.8z" />
          </svg>
        </label>
        <input type="password" ng-model="password" class="cannis_input input" placeholder="Password"></input>
      </div>
      <span class="errorTextStyle" ng-if="passwordError.length>0">{{passwordError[0]}}</span>
      <div class="register-field password-row row">
        <label for="password_input">
          <svg version="1.1" class="password-icon" x="0px" y="0px" viewBox="-255 347 100 100" height="36px"
            width="30px">
            <path class="key-path"
              d="M-191.5,347.8c-11.9,0-21.6,9.7-21.6,21.6c0,4,1.1,7.8,3.1,11.1l-26.5,26.2l-0.9,10h10.6l3.8-5.7l6.1-1.1
              l1.6-6.7l7.1-0.3l0.6-7.2l7.2-6.6c2.8,1.3,5.8,2,9.1,2c11.9,0,21.6-9.7,21.6-21.6C-169.9,357.4-179.6,347.8-191.5,347.8z" />
          </svg>
        </label>
        <input type="password" ng-model="retypePassword" class="cannis_input input" placeholder="Confirm Password"></input>
      </div>

      <span class="errorTextStyle" ng-if="retypePasswordError.length>0" >{{retypePasswordError[0]}}</span>
      <div class="register-field password-row row">
        <label for="password_input">
          <svg version="1.1" class="password-icon" x="0px" y="10px" width="30px" viewBox="0 0 30 36"
            style="enable-background:new 0 0 30 36;">
            <path class="email-path" d="M24.1,21.4H7c-1.3,0-2.4-1.1-2.4-2.4V8.2c0-1.3,1.1-2.4,2.4-2.4h17.1c1.3,0,2.4,1.1,2.4,2.4v10.7
              C26.5,20.3,25.4,21.4,24.1,21.4z" />
            <path class="email-path" d="M4.6,8.6c1.3,1,9.4,7.4,10.9,7.2c1.7-0.2,11-6.9,11-6.9" />
          </svg>


        </label>
        <input type="text" ng-model="emailAdd" class="cannis_input input" placeholder="Email"></input>
      </div>
      <span class="errorTextStyle" ng-if="emailError.length>0">{{emailError[0]}}</span>

      <div class="register-field password-row row">
        <label for="date_input">
          <svg class="date-icon" x="0px" y="10px" width="30px" fill="none" stroke="#CDCDCD" viewBox="0 0 24 24" >
            <path class="date-path" stroke-linecap="round" stroke-linejoin="round" stroke-width="0.8" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
          </svg>
        </label>
        <input type="date" ng-model="dateOfBirth" class="cannis_input input" placeholder="Dob" label="date_input"></input>
      </div>
      <span class="errorTextStyle" ng-if="dateOfBirthError.length>0">{{dateOfBirthError[0]}}</span>

      <div class="register-field row">
          <input type="text" ng-model="phoneNo" style="margin: 5px 0 !important;" id="registerPhoneNum" class="cannis_input input" placeholder="Phone Number" />
          <span class="phone-request">Request</span>
      </div>
      <span class="errorTextStyle" ng-if="phoneNoError.length>0">{{phoneNoError[0]}}</span>

      <div class="call-to-action">
        <button id="login-button" type="button" ng-click="registerAccount()">Register</button>

      </div>
    </div>
  </div>
</div>
