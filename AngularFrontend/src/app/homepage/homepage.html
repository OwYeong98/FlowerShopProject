<div class="row welcome-container position-relative">
    <div class="filter position-absolute"></div>
    <div class="welcome-wrapper">
        <h1 class="welcome-word">Welcome To</h1>
        <svg id="introName" class="intro" viewbox="0 0 200 30">
            <text text-anchor="start" x="20" y="20" class="text text-stroke" clip-path="url(#text1)">Cannis Flower &
                Hamper</text>
            
            <text text-anchor="start" x="20" y="20" class="text text-stroke text-stroke-2"
                clip-path="url(#text1)">Cannis Flower & Hamper</text>
            <defs>
                <clipPath id="text1">
                    <text text-anchor="start" x="20" y="20" class="text">Cannis Flower & Hamper</text>
                </clipPath>
            </defs>
        </svg>
        <div class="shopnow">Shop Now</div>
    </div>

</div>
<div class="modal-body" id="modal-body">
    <label for="uname" style="font-family: 'Scriptina';"><b>Username</b></label>
    <input ng-model="username" type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input ng-model="password" type="password" placeholder="Enter Password" name="psw" required>

    <button ng-click="submit()">Submit</button>

    <h2>{{token}}</h2>
</div>
