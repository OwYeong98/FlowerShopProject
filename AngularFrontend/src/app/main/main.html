<div class="container">
    <div ng-include="navBarTemplateUrl"></div>

    <div class="modal-body" id="modal-body">
        <label for="uname"><b>Username</b></label>
        <input ng-model="username" type="text" placeholder="Enter Username" name="uname" required>
    
        <label for="psw"><b>Password</b></label>
        <input ng-model="password" type="password" placeholder="Enter Password" name="psw" required>
        
        <button ng-click="submit()">Submit</button>
    </div>
    <div ui-view></div>
</div>
