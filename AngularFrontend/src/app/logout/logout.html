<div class="container">
    
    <div class="text-center" style="margin-top: 10rem;" ng-if="!isLogoutSuccessful">
        <div class="spinner-border text-muted" style="width: 10rem; height: 10rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <h3 style="text-align: center;margin-top: 5rem;" ng-if="!isLogoutSuccessful">Logging you out.</h2>

    <h1 style="text-align: center;margin-top: 15rem;" ng-if="isLogoutSuccessful">Logged out Successful</h1>
    <h3 style="text-align: center;" ng-if="isLogoutSuccessful">Have a nice day.</h3>

    <input type="submit" ui-sref="main.home" class="btn btn-outline-secondary mx-auto d-block px-5" ng-if="isLogoutSuccessful" style="margin-top: 15rem;border-radius: 1rem;"value="Back to home"/>

  
      
</div>
